<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::htmlHead">
</head>
<body class="container">
<header th:insert="~{layout::nav}">
</header>
<section>
<h2>성적 결과</h2>
    <div class="row">
        <h2 th:text="${subjectName}"></h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="score : ${updatedScoreList}">
                    <td th:text="${score.student.getStudentName()}"></td>
                    <td th:text="${score.point}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

<script>
    // 과목 선택 시 자동으로 폼을 제출하는 함수
    function submitForm() {
        document.getElementById("scoreForm").submit();
    }
</script>
</body>
</html>
