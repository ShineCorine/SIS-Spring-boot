<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>성적 결과 페이지</title>
</head>
<body>
<header th:insert="~{layout::nav}">
</header>
<h2>성적 결과</h2>
<main class="container mt-4">

    <div>
        <h2 th:text="${subjectName}"></h2>
        <table>
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="score : ${updatedScoreList}">
                    <td th:text="${score.student.getStudentName()}"></td>
                    <td th:text="${score.point}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</main>

<script>
    // 과목 선택 시 자동으로 폼을 제출하는 함수
    function submitForm() {
        document.getElementById("scoreForm").submit();
    }
</script>
</body>
</html>
