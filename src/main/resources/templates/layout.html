<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlHead">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Application</title>
  <!-- 부트스트랩 CDN 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:fragment="nav">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/}">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/subjects}">과목 등록</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students}">학생 등록</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/score}">점수 입력</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/enroll}">수강 신청</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" th:href="@{/grade}">성적 조회</a>
      </li>
        <!-- 다른 네비게이션 항목들 추가 -->
      </ul>
    </div>
  </nav>
</header>

<main class="container mt-4">
  <!-- 페이지 내용이 들어갈 자리 -->
  <div th:replace="~{content}"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
